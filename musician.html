<!DOCTYPE html>
<html>

<head>
    <title>Guess Musician</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Musician guess by Anjith Kumar Anumula</h1>
    <h2>Getting input</h2>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="form1_musician" class="form-label">Enter the secret musician name</label>
                <input type="password" id="form1_musician" name="form1_musician" value="John Lennon"
                    class="form-control"> <br>
            </div>
            <div class="mb-3">
                <label for="form1_nick" class="form-label">Guess the Musician </label>
                <input type="text" id="form1_nick" name="form1_nick" autofocus class="form-control"> <br>
            </div>
            <div>
                <input type="button" onclick="checkGuess()" value="Check the guess">
            </div>
        </form>
    </div>

    <div class="container border">
        <p id="result">This text will be replaced </p>
    </div>

    <div class="container">
        <img src="Ants.jpg" id="image" alt="Ants" width="100" height="100" onclick="swapImage()">
    </div>
    <script>
        let correct = 0;
        let wrong = 0;
        function checkGuess() {
            console.log("Fetching Values")
            musician = document.getElementById("form1_musician").value
            nick = document.getElementById("form1_nick").value
            output = document.getElementById("result")
            if (musician == nick) {
                alert("You got it right")
                correct = correct + 1
                output.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
            } else {
                alert("Wrong Musician")
                wrong = wrong + 1
                output.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
            }

        }

        let useImage = 1;
        function swapImage() {
            image = document.getElementById("image")
            switch (useImage) {
                case 1:
                    image.src = "Mantids.jpg"
                    useImage = useImage + 1
                    break
                case 2:
                    image.src = "Ulhers.jpg"
                    useImage = useImage + 1
                    break
                case 3:
                    image.src = "Ants.jpg"
                    useImage = useImage + 1
                    break
                default:
                    break
            }
        }
    </script>

</body>

</html>
