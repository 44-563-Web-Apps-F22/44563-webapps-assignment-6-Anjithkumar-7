<!DOCTYPE html>
<html>

<head>
    <title>Guess Musician</title>
</head>

<body>
    <h1>Musician guess by Anjith Kumar Anumula</h1>
    <h2>Getting input</h2>

    <div class="container">
        <form>

            <label for="form1_musician">Enter the secret musician name</label>
            <input type="password" id="form1_musician" name="form1_musician" value="John Lennon"> <br>
            <label for="form1_nick">Guess the Musician </label>
            <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>
            <input type="button" onclick="checkGuess()" value="Check the guess">
        </form>
    </div>

    <div class="container border">
        <p id="result">This text will be replaced </p>
    </div>

    <div class="container">
        <img src="Ants.jpg" id="image" alt="Ants" width="100" height="100" onclick="swapImage()">
    </div>
    <script>
        let correct = 0;
        let wrong = 0;
        
        function checkGuess() {
            console.log("Fetching Values")
            musician = document.getElementById("form1_musician").value
            nick = document.getElementById("form1_nick").value
let count=0;
            output = document.getElementById("result")
            if (musician == nick) {
                alert("You got it right")
                correct = correct + 1
                output.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
            } else {
                alert("Wrong Musician")
                count = count + 1
                wrong = wrong + 1
                output.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
            }

        }

        let useImage =1;
        function swapImage(){
            image = document.getElementById("image")
            switch(useImage){
                case 1:
                    image.src="Mantids.jpg"
                    useImage = useImage +1
                    break
                case 2:
                    image.src = "Ulhers.jpg"
                    useImage = useImage+1
                    break
                case 3:
                    image.src = "Ants.jpg"
                    useImage = useImage+1
                    break
                default:
                    break
            }
        }
    </script>

</body>

</html>
